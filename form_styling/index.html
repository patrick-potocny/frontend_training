<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Responsive form</title>
</head>
<body>
    <main>
        <div class="card-container">
            <img class="card-img" src="images/bg.jpg">
            <div class="form">
                <h2 class="card-title" >Contact Us</h2>
                <div class="line"></div>
                <form>
                    <input  class="input-height" type="text" placeholder="First Name">
                    <input  class="input-height" type="email" placeholder="youremail@gmail.com">
                    <input  class="input-height" type="password" placeholder="Your Password">
                    <textarea placeholder="Message"></textarea>
                    <button class="btn"  type="submit">Send</button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
